<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자유게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
</head>

<body>
    

    <div class="container">
        <br>
        <h1 class="text-center"><a href="#">자유 게시판</a></h1>
        <br>
        <br>

        <table class="table table-hover table-striped text-center" style="border: 1px solid;">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>글쓴이</th>
                    <th>조회수</th>
                    
                </tr>
            </thead>
          
            <tbody>
                {% for i in data_list %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td><a href="{{ url_for('board.post', postno=i[0] ) }}">{{ i[2] }}</a>  [{{i[5]}}]</td>
                    <td>{{ i[1] }}</td>
                    <td>{{ i[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>


        </table>

        <hr>
        <div>
            <ul class="pagination justify-content-center">
                <li><a href="#" style="margin-right:5px;" class="text-secondary"> ◀ </a></li>
                <li><a href="#" style="margin-right:5px;" class="text-secondary"> 1 </a></li>
                <li><a href="#" style="margin-right:5px;" class="text-secondary"> 2 </a></li>
                <li><a href="#" style="margin-right:5px;" class="text-secondary"> 3 </a></li>
                <li><a href="#" style="margin-right:5px;" class="text-secondary"> 4 </a></li>
                <li><a href="#" style="margin-right:5px;" class="text-secondary"> 5 </a></li>
                <li><a href="#" style="margin-right:5px;" class="text-secondary"> ▶ </a></li>

            </ul>
        </div>
        <a class="btn btn-outline-info float-right" href="/makepost">글쓰기</a>

    </div>

</body>
</html>
