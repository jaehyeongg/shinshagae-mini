<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'common_head.html' %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자유게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container mt-4 bg-white p-4 rounded shadow">
        <h1 class="text-center mb-4"><a href="#" class="text-decoration-none text-dark">자유 게시판</a></h1>
        <table class="table table-hover table-striped text-center border">
            <thead class="table-dark">
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>글쓴이</th>
                    <th>조회수</th>
                </tr>
            </thead>
            <tbody>
                {% for i in data_list %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td><a href="{{ url_for('board.post', postno=i[0] ) }}" class="text-decoration-none">{{ i[2] }}</a> [{{ i[5] }}]</td>
                    <td>{{ i[1] }}</td>
                    <td>{{ i[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <hr>
        <div class="d-flex justify-content-center">
            <ul class="pagination">
                {{ pagination.links }}
            </ul>
        </div>
        <a class="btn btn-outline-info float-end mt-3" href="/makepost">글쓰기</a>
    </div>
</body>
{% include 'common_script.html' %}
</html>
